<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - QuizMaster</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="container nav-content">
      <h1 class="logo">QuizMaster</h1>
      <nav>
        <a href="/index.html">Home</a>
        <a href="/play.html">Play</a>
        <a href="/create.html">Create</a>
      </nav>
    </div>
  </header>

  <!-- Signup Section -->
  <section class="login-section">
    <div class="login-card">
      <h2>Create Account</h2>
      <p>Sign up to start playing!</p>

      <form id="signupForm">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" id="email" required placeholder="you@example.com" />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required placeholder="********" />
        </div>

        <div class="form-group">
          <label for="role">Select Role</label>
          <select id="role" required>
            <option value="">-- Select Role --</option>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary full-width">Sign Up</button>

        <p class="switch-auth">Already have an account? <a href="/login.html">Login</a></p>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>Â© 2025 QuizMaster by Mrudula | All rights reserved.</p>
  </footer>

  <script src="/script/signup.js"></script>

</body>
</html>
