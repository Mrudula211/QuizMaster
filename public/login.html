<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - QuizMaster</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="container nav-content">
      <h1 class="logo">QuizMaster</h1>
      <nav>
        <a href="/index.html">Home</a>
        <a href="/play.html">Play</a>
        <a href="/create.html">Create</a>
      </nav>
    </div>
  </header>

  <!-- Login Section -->
  <section class="login-section">
    <div class="login-card">
      <h2>Welcome Back!</h2>
      <p>Please log in to continue</p>
      
      <form id="loginForm" action="javascript:void(0)">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" id="email" name="email" required placeholder="you@example.com" />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="********" />
        </div>

        <button type="submit" class="btn btn-primary full-width">Login</button>

        <p class="or">OR</p>

        <button type="button" id="googleLoginBtn" class="btn btn-secondary full-width" disabled>
          <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google icon" />
          Login with Google (Coming soon)
        </button>

        <p class="switch-auth">Don't have an account? <a href="/signup.html">Sign up</a></p>
      </form>

      <p id="errorMsg" style="color: red; display:none;"></p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>Â© 2025 QuizMaster by Mrudula | All rights reserved.</p>
  </footer>

  <script src="/script/login.js"></script>
</body>
</html>
